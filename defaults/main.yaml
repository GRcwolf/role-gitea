# Gitea version to use.
gitea_version:
# Architecure used for the download.
gitea_architecture: amd64
# Gitea binary path
gitea_binary_path: /usr/local/bin/gitea
gitea_user: git
gitea_group: git
# Ensure that the user and group exist.
gitea_create_user: yes
gitea_create_group: yes
# Directory where gitea stores data.
gitea_data_dir: /var/lib/gitea
gitea_config_directory: /etc/gitea
gitea_config_filename: app.ini
gitea_service_template: gitea.service.j2
gitea_service_enabled: yes
